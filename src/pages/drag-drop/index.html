<!DOCTYPE HTML>
<html>
<head>
<style>
#div1, #div2 {
  width: 350px;
  height: 70px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  console.log(data)
  ev.target.appendChild(document.getElementById(data));
}
</script>

<link rel="stylesheet" href="../../styles/reset.css" />
<link rel="stylesheet" href="../../styles/geral.css" />
<link rel="stylesheet" href="index.css" />
</head>
<body>

<main class="dad-dashboard">
  <section>
    <header><h2>Draft list</h2></header>
    <table>
      <thead>
        <tr>
          <td>#</td>
          <td>Title</td>
        </tr>
      </thead>
      <tbody ondrop="drop(event)" ondragover="allowDrop(event)">
        <tr  id="r1" draggable="true" ondragstart="drag(event)">
          <td>1</td>
          <td>Title Description</td>
        </tr>
        <tr  id="r2" draggable="true" ondragstart="drag(event)">
          <td>2</td>
          <td>Title Description</td>
        </tr>
        <tr  id="r3" draggable="true" ondragstart="drag(event)">
          <td>3</td>
          <td>Title Description</td>
        </tr>
        <tr  id="r4" draggable="true" ondragstart="drag(event)">
          <td>4</td>
          <td>Title Description</td>
        </tr>
        <tr  id="r5" draggable="true" ondragstart="drag(event)">
          <td>5</td>
          <td>Title Description</td>
        </tr>
      </tbody>
    </table>    
  </section>

  <section>
    <header><h2>Published list</h2></header>
    <table>
      <thead>
        <tr>
          <td>#</td>
          <td>Title</td>
        </tr>
      </thead>
      <tbody ondrop="drop(event)" ondragover="allowDrop(event)">
      </tbody>
    </table>    
  </section>


</main>


</body>
</html>
